<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div>
        <h1>Weather Dashboard</h1>
    </div>
    <div>
        <div class="container">
            <div class="clearfix">
                <div class="col-4 float-left">
                    <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">

                            <form class="form-inline">
                                <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    </div>
    <div>Search For a City</div>
    
</body>
<script src="assets/script.js"></script>
<script async def src="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={d1635fbaa122518ba37230c95af37abc}" type="text/javascript"></script>
